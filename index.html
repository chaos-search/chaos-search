<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊêúÁ¥¢</title>
    <link rel="icon" href="https://pic.mksucai.com/00/17/28/0470a0e43879181b.webp" type="image/webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 20px;
            box-sizing: border-box;
        }
        .time-date-wrapper {
            text-align: center;
            margin-bottom: 50px;
        }
        #current-time {
            font-size: 80px;  /* Á®çÂæÆÂáèÂ∞èÂ≠ó‰ΩìÂ§ßÂ∞è‰ª•ÈÄÇÂ∫îÊõ¥ÈïøÁöÑÊó∂Èó¥Â≠óÁ¨¶‰∏≤ */
            margin-bottom: 10px;
        }
        #current-date {
            font-size: 30px;
        }
        .search-container {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
        }
        #search-engine {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            outline: none;
        }
        #search-input {
            flex-grow: 1;
            border: none;
            font-size: 16px;
            padding: 10px;
            outline: none;
            background-color: transparent;
        }
        #search-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        #search-button img {
            width: 20px;
            height: 20px;
        }
        .search-history-wrapper {
            width: 100%;
            margin-top: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none; /* ÈªòËÆ§ÈöêËóè */
        }
        .search-history-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
        }
        .search-history-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .search-history-item:last-child {
            border-bottom: none;
        }
        .search-history-item:hover {
            background-color: #f0f0f0;
        }
        .search-history-item .icon {
            margin-right: 10px;
            color: #999;
        }
        .delete-history {
            margin-left: auto;
            color: #999;
            cursor: pointer;
        }
        .delete-history:hover {
            color: #f00;
        }
        /* Ê∑ªÂä†‰∏Ä‰∏™Êñ∞ÁöÑÊ†∑ÂºèÁî®‰∫éÊ∑±Ëâ≤Ê®°Âºè */
        @media (prefers-color-scheme: dark) {
            .search-suggestions-wrapper {
                background-color: rgba(0, 0, 0, 0.7);
                border-color: rgba(255, 255, 255, 0.1);
            }
            
            .search-suggestion-item .text {
                color: #e0e0e0;
            }
            
            .search-suggestion-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
        }

        .search-suggestions-wrapper {
            width: 100%;
            margin-top: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none; /* ÈªòËÆ§ÈöêËóè */
        }

        .search-suggestions-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .search-suggestion-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-suggestion-item:last-child {
            border-bottom: none;
        }

        .search-suggestion-item:hover {
            background-color: #f0f0f0;
        }

        .search-suggestion-item .icon {
            margin-right: 10px;
            color: #999;
        }

        .search-engine-select {
            position: relative;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .search-engine-select img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .search-engine-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .search-engine-option {
            display: flex;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .search-engine-option:hover {
            background-color: #f0f0f0;
        }

        .search-engine-option img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .clear-all-history {
            text-align: center;
            padding: 10px;
        }
        #clear-all-history-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear-all-history-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="time-date-wrapper">
            <div id="current-time"></div>
            <div id="current-date"></div>
        </div>
        <div class="search-container">
            <div class="search-engine-select">
                <img id="selected-engine-icon" src="https://www.bing.com/favicon.ico" alt="Bing" title="ÂøÖÂ∫î">
                <div class="search-engine-options">
                    <div class="search-engine-option" data-engine="bing" title="ÂøÖÂ∫î">
                        <img src="https://www.bing.com/favicon.ico" alt="Bing">
                        <span>ÂøÖÂ∫î</span>
                    </div>
                    <div class="search-engine-option" data-engine="google" title="Ë∞∑Ê≠å">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                        <span>Ë∞∑Ê≠å</span>
                    </div>
                    <div class="search-engine-option" data-engine="baidu" title="ÁôæÂ∫¶">
                        <img src="https://www.baidu.com/favicon.ico" alt="Baidu">
                        <span>ÁôæÂ∫¶</span>
                    </div>
                    <div class="search-engine-option" data-engine="mita" title="ÁßòÂ°îAI">
                        <img src="https://metaso.cn/favicon.ico" alt="Mita">
                        <span>ÁßòÂ°îAI</span>
                    </div>
                    <div class="search-engine-option" data-engine="duckduckgo" title="DuckDuckGo">
                        <img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo">
                        <span>DuckDuckGo</span>
                    </div>
                </div>
            </div>
            <input type="search" id="search-input" placeholder="" autocomplete="off">
            <button id="search-button">
                <img src="https://ts1.cn.mm.bing.net/th/id/R-C.b0288aa92fed1b030008bba9a1b348a4?rik=7q%2bLOhy6g39qnA&riu=http%3a%2f%2fwww.kuaipng.com%2fUploads%2fpic%2fw%2f2022%2f11-11%2f133054%2fwater_133054_698_698_.png&ehk=8jmSrLRltzZ6jkkIExVTZ7mC1xudk7RYum0gYbckkHE%3d&risl=&pid=ImgRaw&r=0" alt="ÊêúÁ¥¢">
            </button>
        </div>
        <div class="search-history-wrapper">
            <ul class="search-history-list"></ul>
        </div>
        <div class="search-suggestions-wrapper">
            <ul class="search-suggestions-list"></ul>
        </div>
    </div>

    <script>
        // Ëé∑ÂèñÊµèËßàÂô®ËØ≠Ë®Ä / Get browser language
        const browserLanguage = navigator.language || navigator.userLanguage;
        const isChinese = /^zh/i.test(browserLanguage);
        const lang = isChinese ? 'zh' : 'en';

        // ÂÆö‰πâÁøªËØëÂØπË±° / Define translations object
        const translations = {
            zh: {
                searchPlaceholder: "ËæìÂÖ•‰Ω†Ë¶ÅÊêúÁ¥¢ÁöÑÂÜÖÂÆπ......",
                searchHistory: "ÊêúÁ¥¢ÂéÜÂè≤",
                clearAll: "Ê∏ÖÈô§ÂÖ®ÈÉ®",
                confirmClear: "Á°ÆÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊêúÁ¥¢ÂéÜÂè≤ÂêóÔºü",
                confirm: "Á°ÆÂÆö",
                cancel: "ÂèñÊ∂à"
            },
            en: {
                searchPlaceholder: "Enter your search query...",
                searchHistory: "Search History",
                clearAll: "Clear All",
                confirmClear: "Are you sure you want to clear all search history?",
                confirm: "Confirm",
                cancel: "Cancel"
            }
        };

        // ËÆæÁΩÆÁΩëÁ´ôÊ†áÈ¢ò / Set website title
        document.title = isChinese ? "ÊêúÁ¥¢" : "Search";

        // Ëé∑ÂèñDOMÂÖÉÁ¥† / Get DOM elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchSuggestionsWrapper = document.querySelector('.search-suggestions-wrapper');
        const currentTimeElement = document.getElementById('current-time');
        const currentDateElement = document.getElementById('current-date');

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Ëé∑ÂèñÊêúÁ¥¢ÂéÜÂè≤ / Get search history from local storage
        let searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];

        // Êõ¥Êñ∞Êó•ÊúüÊó∂Èó¥ / Update date and time
        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false
            });
            const dateString = now.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                weekday: 'long' 
            });
            currentTimeElement.textContent = timeString;
            currentDateElement.textContent = dateString;
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        // ÂΩìÂâçÊêúÁ¥¢ÂºïÊìé / Current search engine
        let currentEngine = 'bing';

        // Êõ¥Êñ∞ÊêúÁ¥¢ÂéÜÂè≤ / Update search history
        function updateSearchHistory(query) {
            searchHistory = searchHistory.filter(item => item !== query);
            searchHistory.unshift(query);
            if (searchHistory.length > 3000) {
                searchHistory = searchHistory.slice(0, 3000);
            }
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            showSearchHistory();
        }

        // ÊòæÁ§∫ÊêúÁ¥¢ÂéÜÂè≤ / Show search history
        function showSearchHistory() {
            const historyWrapper = document.querySelector('.search-history-wrapper');
            const historyList = document.querySelector('.search-history-list');
            
            if (searchHistory.length === 0) {
                historyWrapper.style.display = 'none';
                return;
            }

            historyList.innerHTML = searchHistory.map(item => `
                <li class="search-history-item" data-value="${item}">
                    <span class="icon">üïí</span>
                    <span>${item}</span>
                    <span class="delete-history" data-query="${item}">√ó</span>
                </li>
            `).join('');

            // Á°Æ‰øùÂéÜÂè≤ËÆ∞ÂΩïÊ†áÈ¢òÂíåÊ∏ÖÈô§ÊåâÈíÆÂè™Ë¢´Ê∑ªÂä†‰∏ÄÊ¨°
            if (!historyWrapper.querySelector('.history-header')) {
                historyWrapper.insertAdjacentHTML('afterbegin', `
                    <div class="history-header">
                        <h3>${translations[lang].searchHistory}</h3>
                        <button id="clear-all-history-btn">${translations[lang].clearAll}</button>
                    </div>
                `);
            }
        }

        // ÈöêËóèÊêúÁ¥¢ÂéÜÂè≤ / Hide search history
        function hideSearchHistory() {
            document.querySelector('.search-history-wrapper').style.display = 'none';
        }

        // ÊêúÁ¥¢Ê°ÜËé∑ÂæóÁÑ¶ÁÇπ‰∫ã‰ª∂ / Search input focus event
        searchInput.addEventListener('focus', function() {
            const query = this.value.trim();
            if (query === '') {
                document.querySelector('.search-history-wrapper').style.display = 'block';
                hideSearchSuggestions();
            } else {
                showSearchSuggestions();
            }
        });

        // ÊêúÁ¥¢Ê°ÜÂ§±ÂéªÁÑ¶ÁÇπ‰∫ã‰ª∂ / Search input blur event
        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                if (!document.activeElement.closest('.search-history-wrapper') && 
                    !document.activeElement.closest('.search-suggestions-wrapper')) {
                    document.querySelector('.search-history-wrapper').style.display = 'none';
                    hideSearchSuggestions();
                }
            }, 200);
        });

        // ÊêúÁ¥¢ÂéÜÂè≤ÁÇπÂáª‰∫ã‰ª∂ / Search history click event
        document.querySelector('.search-history-wrapper').addEventListener('click', function(event) {
            if (event.target.id === 'clear-all-history-btn') {
                document.getElementById('custom-dialog').style.display = 'flex';
            } else if (event.target.classList.contains('delete-history')) {
                const query = event.target.dataset.query;
                searchHistory = searchHistory.filter(item => item !== query);
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
                showSearchHistory();
            } else {
                const target = event.target.closest('.search-history-item');
                if (target) {
                    searchInput.value = target.dataset.value;
                    performSearch();
                }
            }
        });

        // ÊêúÁ¥¢ÂºïÊìéÈÄâÊã©ÂäüËÉΩ / Search engine selection feature
        const selectedEngineIcon = document.getElementById('selected-engine-icon');
        const searchEngineOptions = document.querySelector('.search-engine-options');

        selectedEngineIcon.addEventListener('click', function() {
            searchEngineOptions.style.display = searchEngineOptions.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('.search-engine-option').forEach(option => {
            option.addEventListener('click', function() {
                const engine = this.dataset.engine;
                const engineName = this.title;
                currentEngine = engine;
                selectedEngineIcon.src = this.querySelector('img').src;
                selectedEngineIcon.title = engineName;  // Êõ¥Êñ∞ÈÄâ‰∏≠ÂõæÊ†áÁöÑ title
                searchEngineOptions.style.display = 'none';
                searchInput.value = '';
                hideSearchSuggestions();
                showSearchHistory();
            });
        });

        // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÊó∂ÂÖ≥Èó≠ÊêúÁ¥¢ÂºïÈÄâÈ°π / Close search engine options when clicking elsewhere on the page
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-engine-select')) {
                searchEngineOptions.style.display = 'none';
            }
        });

        // ÊâßË°åÊêúÁ¥¢ / Perform search
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                updateSearchHistory(query);
                let searchUrl;

                switch(currentEngine) {
                    case 'bing':
                        searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'google':
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'baidu':
                        searchUrl = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                        break;
                    case 'mita':
                        searchUrl = `https://metaso.cn/?q=${encodeURIComponent(query)}`;
                        break;
                    case 'duckduckgo':
                        searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                        break;
                    default:
                        searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                }

                window.location.href = searchUrl;
            }
            showSearchHistory(); // Êõ¥Êñ∞ÂéÜÂè≤ËÆ∞ÂΩïÔºå‰ΩÜ‰∏çÊòæÁ§∫
        }

        function getSearchSuggestions(query) {
            return isChinese ? fetchBaiduSuggestions(query) : fetchGoogleSuggestions(query);
        }

        function fetchBaiduSuggestions(query) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    const suggestions = data && data.s ? data.s : [];
                    resolve(suggestions);
                };

                script.src = `https://suggestion.baidu.com/su?wd=${encodeURIComponent(query)}&cb=${callbackName}`;
                document.body.appendChild(script);
            });
        }

        function fetchGoogleSuggestions(query) {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild(script);
                    const suggestions = data[1] || [];
                    resolve(suggestions);
                };

                script.src = `https://suggestqueries.google.com/complete/search?client=chrome&q=${encodeURIComponent(query)}&callback=${callbackName}`;
                document.body.appendChild(script);
            });
        }

        async function showSearchSuggestions() {
            const query = searchInput.value.trim();
            if (query === '') {
                hideSearchSuggestions();
                showSearchHistory();
                return;
            }

            const suggestions = await getSearchSuggestions(query);

            const suggestionsList = document.querySelector('.search-suggestions-list');
            suggestionsList.innerHTML = suggestions.map(suggestion => `
                <li class="search-suggestion-item" data-value="${suggestion}">
                    <span class="icon">üîç</span>
                    <span>${suggestion}</span>
                </li>
            `).join('');

            if (suggestions.length > 0) {
                searchSuggestionsWrapper.style.display = 'block';
                hideSearchHistory();
            } else {
                hideSearchSuggestions();
                showSearchHistory();
            }
        }

        function hideSearchSuggestions() {
            searchSuggestionsWrapper.style.display = 'none';
        }

        searchInput.addEventListener('input', function() {
            const query = this.value.trim();
            if (query === '') {
                hideSearchSuggestions();
                document.querySelector('.search-history-wrapper').style.display = 'block';
            } else {
                showSearchSuggestions();
            }
        });

        searchInput.addEventListener('focus', function() {
            const query = this.value.trim();
            if (query === '') {
                showSearchHistory();
                hideSearchSuggestions();
            } else {
                showSearchSuggestions();
            }
        });

        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                hideSearchHistory();
                hideSearchSuggestions();
            }, 200);
        });

        document.querySelector('.search-suggestions-list').addEventListener('click', function(event) {
            const target = event.target.closest('.search-suggestion-item');
            if (target) {
                searchInput.value = target.dataset.value;
                performSearch();
            }
        });

        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        // Ê∑ªÂä†Ëá™ÂÆö‰πâÂØπËØùÊ°ÜÁöÑ HTML
        document.body.insertAdjacentHTML('beforeend', `
            <div id="custom-dialog" style="display:none;">
                <div class="dialog-content">
                    <p>${translations[lang].confirmClear}</p>
                    <button id="confirm-clear">${translations[lang].confirm}</button>
                    <button id="cancel-clear">${translations[lang].cancel}</button>
                </div>
            </div>
        `);

        // Ê∑ªÂä†ÂØπËØùÊ°ÜÁöÑ‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.getElementById('confirm-clear').addEventListener('click', function() {
            searchHistory = [];
            localStorage.removeItem('searchHistory');
            hideSearchHistory(); // ‰ΩøÁî® hideSearchHistory Êõø‰ª£ showSearchHistory
            document.getElementById('custom-dialog').style.display = 'none';
        });

        document.getElementById('cancel-clear').addEventListener('click', function() {
            document.getElementById('custom-dialog').style.display = 'none';
        });

        // Ê∑ªÂä†Ê†∑Âºè
        const style = document.createElement('style');
        style.textContent = `
            .search-history-wrapper {
                position: relative;
            }
            .history-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            .history-header h3 {
                margin: 0;
                font-size: 16px;
            }
            #clear-all-history-btn {
                background-color: white;
                color: black;
                border: 1px solid #ccc;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
            }
            #clear-all-history-btn:hover {
                background-color: #f0f0f0;
            }
            .search-history-list {
                max-height: 220px;
                overflow-y: auto;
            }
            #custom-dialog {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            .dialog-content {
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                text-align: center;
            }
            .dialog-content button {
                margin: 0 10px;
                padding: 5px 15px;
                cursor: pointer;
            }
        `;
        document.head.appendChild(style);

        // Á°Æ‰øùÂú®È°µÈù¢Âä†ËΩΩÊó∂ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
        document.addEventListener('DOMContentLoaded', function() {
            showSearchHistory();
            searchInput.placeholder = translations[lang].searchPlaceholder;
        });

        // ‰øÆÊîπÊêúÁ¥¢ËæìÂÖ•Ê°ÜÁöÑ placeholder
        searchInput.placeholder = translations[lang].searchPlaceholder;
    </script>
</body>
</html>
